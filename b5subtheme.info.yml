  branding: 'Branding'
  campus_nav: 'Campus Navigation'
  nav_branding: 'Navigation branding region'
  nav_main: 'Main navigation region'
  nav_additional: 'Additional navigation region (eg search form, social icons, etc)'
  nav_offcanvas: 'Campus Navigation Offcanvas'
  mobile_chat:  'Mobile Chat'
  highlighted: 'Highlighted'
  help: 'Help'
  alert: 'Alert'
  hero: 'Featured Image'
  libnav: 'Lib Navigation'
  libnav_collapsible: 'Lib Navigation (Collapsible)'
  breadcrumb: 'Breadcrumbs'
  content: 'Main content'
  sidebar_first: 'Sidebar first'
  sidebar_second: 'Sidebar second'
  books_display: 'Books'
  news_display: 'News'
  full_width_content_bottom: 'Full width content bottom'
  libcankle_1: 'Libcankle 1'
  libcankle_2: 'Libcankle 2'
  cankle1: 'Cankle first'
  cankle2: 'Cankle second'
